# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - extensiblechecklist

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6885630C247C4FFC98794F8FD3DB32F7 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_EBC0ACCE4A654F1FBD291820949B710E }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6885630C247C4FFC98794F8FD3DB32F7 }}/extensiblechecklist:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1239EFEF248D4236A457B0610641EE94 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8A2D0AE62A44999A09E09462DEAF894 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B2EEEEB8E874089A23197DEB50495EA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'extensiblechecklist'
          slot-name: 'Production'
          images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6885630C247C4FFC98794F8FD3DB32F7 }}/extensiblechecklist:${{ github.sha }}'
 
      - name: Verify deployment health
        run: |
          echo "Waiting 30 seconds for container startup, SQLite initialization, and migrations..."
          sleep 30

          echo "Checking health endpoint..."
          HEALTH_URL="${{ secrets.APP_URL }}/api/health"

          # Retry health check up to 6 times (1 minute total)
          for i in {1..6}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "✓ Health check passed (HTTP $HTTP_CODE)"
              RESPONSE=$(curl -s "$HEALTH_URL")
              echo "Response: $RESPONSE"
              exit 0
            else
              echo "⚠ Health check attempt $i/6 returned HTTP $HTTP_CODE"
              if [ $i -lt 6 ]; then
                sleep 10
              fi
            fi
          done

          echo "✗ Health check failed after 6 attempts"
          exit 1         

