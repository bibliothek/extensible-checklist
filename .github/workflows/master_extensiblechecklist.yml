# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - extensiblechecklist

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: docker.com/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_4C3E65A84F6743D5A5508E30EB9D0E82 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_F6F711AAD8B74E298C822A6085AF4752 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: docker.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_4C3E65A84F6743D5A5508E30EB9D0E82 }}/extensiblechecklist:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EBEF077F42D741868D819EBD5B1CABC7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B2FC72AE542B4742AEA3FD15E42A9160 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_40AD0E08BCB240D9910B9553D5DAF5A8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'extensiblechecklist'
          slot-name: 'Production'
          images: 'docker.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_4C3E65A84F6743D5A5508E30EB9D0E82 }}/extensiblechecklist:${{ github.sha }}'
          
