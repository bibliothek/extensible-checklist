# Docker Compose configuration for local development with SQLite
# Database file persists in ./data directory on host machine

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: extensible-checklist-app
    ports:
      - "3000:3000"
    environment:
      # SQLite database configuration
      DATABASE_URL: file:/app/data/dev.db
      # NextAuth.js configuration
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: local-dev-secret-not-for-production
    volumes:
      # Mount local data directory for SQLite database persistence
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
